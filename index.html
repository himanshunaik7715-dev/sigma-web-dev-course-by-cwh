<!DOCTYPE html>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {

        }

        .container {
            position: relative;
            margin: 15px;
            padding: 5px;
            height: 650px;
            width: 400px;
            border: 2px solid grey;
            background-color: white;
            border-radius: 20px;
            box-shadow: 10px 15px 5px lightgray;
        }

        .box {
            margin: 0px;
            padding: 0px;
            height: 300px;
            width: 100px;
            border: 3px solid gray;
        }

        .box1 {
            position: relative;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            height: 280px;
            width: 380px;
            border: 1px solid gray;
            border-radius: 20px;
        }

        img {
            border-radius: 20px;
            height: 280px;
            width: 380px;
        }

            height: 50px;
            width: 50px;
        }

        .box2 {
            position: relative;
            font-size: 1.5em;
            padding: 10px;
            color: gray;
            border: 1px solid black;
            border-radius: 50px;
            border-color: gray;
            height: fit-content;
        }

        .box3 {
            position: relative;
            font-size: 1.5em;
            padding: 10px;
            color: gray;
            border: 1px solid black;
            border-radius: 50px;
            border-color: gray;
            height: fit-content;
        }

        .box4 {
            position: relative;
            left: 130px;
            font-size: 1.5em;
            padding: 10px;
            background-color: lightblue;
            color: rgba(72, 168, 246, 0.928);
            border: 1px;
            border-radius: 20px;
            border-color: lightblue;
            height: fit-content;
            align-items: center;
        }

        div>h1 {
            margin: 15px;
            /* padding: 15px; */
            color: black;
        }

        div>pre {
            margin: 15px;
            font-size: 1.2em;
            color: gray;
        }

        span>img {
            position: absolute;
            top: 480px;
            left: 260px;
            padding: 15px;
            width: 100px;
            height: 100px;
            font-size: 1.2em;
        }
